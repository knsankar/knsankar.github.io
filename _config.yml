# Site settings
title: Navaneetha Sankar
description: 'Hacker | Film Fanatic | Book Worm | Blogger'
url: 'http://knsankar.in'
#baseurl: '/jekyll-uno'
google_analytics: 'UA-107982597-1'
disqus_shortname: 'knsankar-in'

author:
  name: 'Navaneetha Sankar'
  email: knsankar@protonmail.com
  twitter_username: knsankar
  facebook_username: navaneethasankar
  github_username:  knsankar
  linkedin_username:  navaneethasankar

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

#gems: ['jekyll-paginate']
plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
